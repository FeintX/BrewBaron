<!DOCTYPE html>

<html>

	<head>

		<title>Brew Baron</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		
	</head>

	<body>

	<div class="player-stat-header">
		<div class="date" id="display-date"></div>
		<div class="player-stat" id="display-money"></div>
		<button type="button" id="advance-week-button">Advance Week</button><br />
		<button type="button" class="switch-module" id="switch-module-farm">Go To Farm</button><br />
		<button type="button" class="switch-module" id="switch-module-malt">Go To Malthouse</button><br />
		<button type="button" class="switch-module" id="switch-module-hopyard">Go To Hopyard</button>

	</div>

	<div class="module-contain module-hidden" id="module-farm">

		<div class="player-stat-contain" id="grain-count-contain"></div>
		<div class="player-button-contain" id="grain-button-contain"></div>

		<button type="button" id="buy-farm-plot">Buy Farm Plot - $1000</button>
		
		<br />
		<span>Planting:</span>
		<select class="grain-selector"></select>

		<div class="farm-grid"></div>


	</div>

	<div class="module-contain module-hidden" id="module-malt">
Malthouse
	</div>

	<div class="module-contain module-hidden" id="module-hopyard">
Hopyard
	</div>

	<script src="script.js"></script>

	</body>

</html>
